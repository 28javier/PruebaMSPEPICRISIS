<button class="btn btn-primary mt-4" routerLink="/registroCliente">Registrar Cliente</button>

<h2 class="mt-3">Listado de los Clientes</h2>

<table class="table table-striped mt-3">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">CÃ©dula</th>
            <th scope="col">Nombre</th>
            <th scope="col">Edad</th>
            <th scope="col">Opciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cliente of clientes; let i = index;">
            <th scope="row">{{i+1}}</th>
            <td>{{cliente.cedula}}</td>
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.edad}}</td>
            <td>
                <a class="btn btn-danger btn-sm" (click)="deleteCliente(cliente)">Eliminar</a>
            </td>
        </tr>
    </tbody>
</table>
